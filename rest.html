<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Podsumowanie Maszyn</title>
</head>
<body class="bg-gray-100">
    <div class="max-w-5xl mx-auto bg-white shadow-xl rounded-2xl p-8 mt-10">
        <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">Podsumowanie Maszyn</h2>
        <table class="w-full border-collapse">
            <thead>
                <tr class="bg-indigo-100">
                    <th class="p-4 text-left font-semibold text-indigo-700 rounded-tl-lg">Nazwa</th>
                    <th class="p-4 text-center font-semibold text-indigo-700">Wszystkich</th>
                    <th class="p-4 text-center font-semibold text-indigo-700">Od przeglądu</th>
                    <th class="p-4 text-center font-semibold text-indigo-700 rounded-tr-lg">Przegląd</th>
                </tr>
            </thead>
            <tbody class="bg-white">
                <tr class="border-t hover:bg-indigo-50 transition duration-200">
                    <td class="p-4 font-medium">ICT15</td>
                    <td class="p-4 text-center">174</td>
                    <td class="p-4 text-center">152</td>
                    <td class="p-4 text-center">
                        <button class="bg-red-500 hover:bg-red-600 text-white py-1.5 px-4 rounded-xl shadow-md transition">
                            Wyczyść licznik
                        </button>
                    </td>
                </tr>
                <tr class="border-t hover:bg-indigo-50 transition duration-200">
                    <td class="p-4 font-medium">ICT13</td>
                    <td class="p-4 text-center">15</td>
                    <td class="p-4 text-center">0</td>
                    <td class="p-4 text-center">
                        <button class="bg-red-500 hover:bg-red-600 text-white py-1.5 px-4 rounded-xl shadow-md transition">
                            Wyczyść licznik
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
